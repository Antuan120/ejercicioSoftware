<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Datos del Formulario</h2>
        <p><strong>Nombre completo:</strong> <span id="nombreCompleto"></span></p>
        <p><strong>Profesión:</strong> <span id="profesion"></span></p>
        <p><strong></strong></p>
        <img id="imagen" alt="Imagen subida" style="max-width: 200px;">
        <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
        <p><strong>Correo electrónico:</strong> <span id="correo"></span></p>
        <p><strong>Perfil de LinkedIn:</strong> <span id="linkedin"></span></p>
        <p><strong>Habilidades:</strong> <span id="habilidades"></span></p>
    </div>
    <script src="js/mostrar_datos.js"></script>
</body>
</html>
